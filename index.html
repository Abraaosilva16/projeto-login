<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
  <main>
    <section id="login">
        <div id="imagem">
          <!--Aqui vai a imagem nas CSS-->
        </div>

        <div id="formulario">
            <h1>Login</h1>

            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
               <div class="campo">
                <span class="material-icons">
                  email
                  </span>
                  <input type="email" required maxlength="30" autocomplete="email" name="login" id="ilogin" placeholder="Seu e-mail">
                  <label id="login" for="ilogin">Login</label>
               </div>
               
               <div class="campo">
                <span class="material-icons">
                  key
                  </span>
                  <input required minlength="8" maxlength="20" autocomplete="current-password" type="password" name="senha" id="isenha" placeholder="Sua senha">
                  <label id="senha" for="isenha">Senha</label>
                  <input type="submit" value="Entrar">
                  <a href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i> </a>
               </div>
            </form>
        </div>
    </section>
  </main>  
</body>
</html>
